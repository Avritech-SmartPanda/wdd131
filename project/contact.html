<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Handmade Jewelry</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals by Daphne Avril.">
    <meta name="author" content="Daphne Avril">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Signika+Negative:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="styles/project.css">
    <script src="../scripts/getdates.js" defer></script>
    <script src="scripts/project.js" defer></script>
</head>

<body>

    <header>
        <img src="images/logo.svg" alt="Logo" width="180" class="logo">
        <nav class="navigation">
            <ul class="flex flex-row gap-2 list-none">
                <li><a href="project.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
        <button type="button" id="menu"></button>
    </header>

    <main class="p-12 gap-2">
        <h1>Contact Us</h1>

        <div id="formFeedback"></div>
        <form id="contactForm" action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Submit">
        </form>

    </main>

    <footer class="text-white p-2">
        <p>&copy; Copyright <span id="currentyear"></span> Handmade Jewelry. All rights reserved.</p>
    </footer>
</body>

</html>
